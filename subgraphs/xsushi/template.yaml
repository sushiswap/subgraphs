specVersion: 0.0.4
description: xSushi
repository: https://github.com/sushiswap/subgraphs
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: xSushi
    network: {{ network }}
    source:
      address: '{{ xSushi.address }}'
      startBlock: {{ xSushi.startBlock }}
      abi: xSushi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/xsushi.ts
      entities:
        - Transaction
        - User
      abis:
        - name: xSushi
          file: ./abis/xSushi.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onTransfer
  - kind: ethereum/contract
    name: sushi
    network: {{ network }}
    source:
      address: '{{ sushi.address }}'
      startBlock: {{ xSushi.startBlock }}
      abi: sushi
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mappings/xsushi.ts
      entities:
        - Transaction
      abis:
        - name: sushi
          file: ./abis/sushi.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: onSushiTransfer