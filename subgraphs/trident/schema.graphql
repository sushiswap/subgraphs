
enum PairType {
  CONSTANT_PRODUCT_POOL
  CONCENTRATED_LIQUIDITY_POOL
  STABLE_POOL
}

type Factory @entity {
  " Contract address "
  id: ID!
  " Factory type "
  type: PairType!
  " Volume USD "
  volumeUSD: BigDecimal!
  " Volume Native "
  volumeNative: BigDecimal!
  " Liquidity USD "
  liquidityUSD: BigDecimal!
  " Liquidity NATIVE "
  liquidityNative: BigDecimal!
  " Fees USD "
  feesUSD: BigDecimal!
  " Fees NATIVE "
  feesNative: BigDecimal!
  " Pair count "
  pairCount: BigInt!
  " Transaction count "
  transactionCount: BigInt!
  " Token count "
  tokenCount: BigInt!
  " User count "
  userCount: BigInt!
}

" Bundle - should only ever be one created"
type Bundle @entity {
  " hardcoded to '1'"
  id: ID!
  " Price of native "
  nativePrice: BigDecimal!
}

type Token @entity {
  " Token address "
  id: ID!
  " Token Price "
  price: TokenPrice!
  " Rebase "
  rebase: Rebase!
  " Symbol of the token "
  symbol: String!
  " if symbol was successfully retrieved "
  symbolSuccess: Boolean!
  " Name of the token "
  name: String!
  " if name was successfully retrieved "
  nameSuccess: Boolean!
  " Decimals of the token "
  decimals: BigInt!
  " if decimals were successfully retrieved "
  decimalsSuccess: Boolean!

  " Liquidity "
  liquidity: BigInt!
  " Liquidity in native "
  liquidityNative: BigDecimal!
  " Liquidity in USD "
  liquidityUSD: BigDecimal!
  " Volume "
  volume: BigDecimal!
  " Volume in native "
  volumeNative: BigDecimal!
  " Volume in USD "
  volumeUSD: BigDecimal!
  " Fee in USD "
  feesNative: BigDecimal!
  " Volume in USD "
  feesUSD: BigDecimal!
  " Count of all the transactions "
  txCount: BigInt!
  " Count of all the pairs "
  pairCount: BigInt!

  " All pairs where this token is involved in "
  pairs: [_TokenPair!]! @derivedFrom(field: "token")
}

type TokenPrice @entity {
  " same as token entity id, address of token "
  id: ID!
  " Token "
  token: Token!
  " derived native, this is useful for calculating price. (derivedNative * bundle.nativePrice = USD price) "
  derivedNative: BigDecimal!
  " price in USD. NOTE: this will not always be up to date, it only updates when onSync event is emitted, bundle.nativePrice could have changed. "
  lastUsdPrice: BigDecimal!
  " Which token this price is based on "
  pricedOffToken: Token
  " Which pair this price is based on "
  pricedOffPair: Pair
}

type _TokenPair @entity(immutable: true) {
  " id is created by combining token.id and count, e.g. 0x00x00:1 "
  id: ID!
  " Pair "
  pair: Pair!
  " Token "
  token: Token!
}

type Pair @entity {
  " Pair address (contract address) "
  id: ID!
  " Pair type "
  type: PairType!
  " Swap fee "
  swapFee: BigInt!
  " TWAP - time weighted average price "
  twapEnabled: Boolean!
  " name of the pair, this combines symbol of both tokens, e.g. WETH/SUSHI "
  name: String!
  " First Token "
  token0: Token!
  " Second Token "
  token1: Token!
  " Which source this pair comes from, in this case it will always be 'TRIDENT' "
  source: String!
  " Which block this pair was created on "
  createdAtBlock: BigInt!
  " When this pair was created "
  createdAtTimestamp: BigInt!

  " Concentrated Liquidity Info entity, null if pair is not a CL "
  concentratedLiquidityInfo: ConcentratedLiquidityInfo

  " Liquidity of first token "
  reserve0: BigInt!
  " Liquidity of second token "
  reserve1: BigInt!
  " Liquidity, Total supply of all LP in this pool "
  liquidity: BigInt!
  " USD liquidity"
  liquidityUSD: BigDecimal!
  " Native Liquidity "
  liquidityNative: BigDecimal!
  " Tracked Liquidity native "
  trackedLiquidityNative: BigDecimal!
  " Price of the first token in this pair, not to be confused with TokenPrice entity "
  token0Price: BigDecimal!
  " Price of the second token in this pair, not to be confused with TokenPrice entity "
  token1Price: BigDecimal!
  # volume in Native
  volumeNative: BigDecimal!
  # volume in USD
  volumeUSD: BigDecimal!
  # volume token0
  volumeToken0: BigDecimal!
  # volume token1
  volumeToken1: BigDecimal!
  " Fee in Native "
  feesNative: BigDecimal!
  " Fee in USD "
  feesUSD: BigDecimal!
  " APR "
  apr: BigDecimal!
  " When APR was last updated "
  aprUpdatedAtTimestamp: BigInt!
  " Transaction count "
  txCount: BigInt!

  " Liquidity Positions "
  liquidityPositions: [LiquidityPosition!]! @derivedFrom(field: "pair")
  " Liquidity position snapshots "
  liquidityPositionSnapshots: [LiquidityPositionSnapshot!]! @derivedFrom(field: "pair")
  " Pair Hour Snapshot "
  hourSnapshots: [PairHourSnapshot!]! @derivedFrom(field: "pair")
  " Pair Day Snapshot "
  daySnapshots: [PairDaySnapshot!]! @derivedFrom(field: "pair")
}


type ConcentratedLiquidityInfo @entity {
  " Pair address (contract address) "
  id: ID!
  " tick "
  tick: BigInt!
  # current price tracker
  sqrtPrice: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal0X128: BigInt!
  # tracker for global fee growth
  feeGrowthGlobal1X128: BigInt!
  # current observation index
  observationIndex: BigInt!
}

type Tick @entity {
  # format: <pool address>#<tick index>
  id: ID!
  # pool address
  poolAddress: String
  # tick index
  tickIdx: BigInt!
  # created time
  createdAtTimestamp: BigInt!
  # created block
  createdAtBlockNumber: BigInt!
  # pointer to pair
  pair: Pair!
  # total liquidity pool has as tick lower or upper
  liquidityGross: BigInt!
  # how much liquidity changes when tick crossed
  liquidityNet: BigInt!
  # calculated price of token0 of tick within this pool - constant
  price0: BigDecimal!
  # calculated price of token1 of tick within this pool - constant
  price1: BigDecimal!
}

type Rebase @entity {
  " Token address "
  id: ID!
  " Token this rebase belongs to "
  token: Token!
  " Base (Share) "
  base: BigInt!
  " Elastic (Amount) "
  elastic: BigInt!
}

type User @entity {
  id: ID!
  lpSnapshotsCount: BigInt!
  liquidityPositions: [LiquidityPosition!] @derivedFrom(field: "user")
}

type LiquidityPosition @entity {
  "pair.id:user.id"
  id: ID!
  pair: Pair!
  user: User!
  balance: BigInt!
  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

type Mint @entity {
  " transaction.id:transaction.mints.length "
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the primary Transfer event
  to: String!
  liquidity: BigDecimal!

  # populated from the Mint event
  sender: Bytes
  amount0: BigDecimal
  amount1: BigDecimal
  logIndex: BigInt
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal

  # optional fee fields, if a Transfer event is fired in _mintFee
  feeTo: Bytes
  feeLiquidity: BigDecimal

  " Only populated if this is a concentrated liquidity mint "
  # lower tick of the position
  tickLower: BigInt
  # upper tick of the position
  tickUpper: BigInt
}

type Burn @entity {
  " transaction.id:transaction.burns.length "
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the primary Transfer event
  liquidity: BigDecimal!

  # populated from the Burn event
  sender: String
  amount0: BigDecimal
  amount1: BigDecimal
  to: String
  logIndex: BigInt
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal

  # mark uncomplete in ETH case
  complete: Boolean!

  # optional fee fields, if a Transfer event is fired in _mintFee
  feeTo: String
  feeLiquidity: BigDecimal

  " Only populated if this is a concentrated liquidity mint "
  # lower tick of the position
  tickLower: BigInt
  # upper tick of the position
  tickUpper: BigInt
}

type Swap @entity {
  # transaction hash - index of swap in transaction swaps array
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the Swap event
  sender: String!
  tokenIn: Token!
  tokenOut: Token!
  amountIn: BigDecimal!
  amountOut: BigDecimal!
  to: String!
  logIndex: BigInt

  # derived info
  amountUSD: BigDecimal!

  # The sqrt(price) of the pool after the swap, as a Q64.96
  sqrtPriceX96: BigInt!
  # the tick after the swap
  tick: BigInt!
}

type Collect @entity {
  # transaction hash + "#" + index in collect Transaction array
  id: ID!
  # pointer to txn
  transaction: Transaction!
  # timestamp of event
  timestamp: BigInt!
  # pool collect occured within
  pair: Pair!
  # owner of position collect was performed on
  owner: Bytes
  # amount of token0 collected
  amount0: BigDecimal!
  # amount of token1 collected
  amount1: BigDecimal!
  # derived amount based on available prices of tokens
  amountUSD: BigDecimal
  # lower tick of position
  tickLower: BigInt!
  # uppper tick of position
  tickUpper: BigInt!
  # index within the txn
  logIndex: BigInt
}


type Transaction @entity {
  " Tx hash "
  id: ID!
  gasLimit: BigInt!
  gasPrice: BigInt!
  # This is not the reverse of Mint.transaction; it is only used to
  # track incomplete mints (similar for burns and swaps)
  mints: [Mint!]! 
  burns: [Burn!]!
  swaps: [Swap!]!

  " Only exists if this is a concentrated liquidity tx "
  collects: [Collect!] @derivedFrom(field: "transaction")

  createdAtBlock: BigInt!
  createdAtTimestamp: BigInt!
}

# saved over time for return calculations, gets created and never updated
type LiquidityPositionSnapshot @entity(immutable: true) {
  " {lp.id}-{timestamp} "
  id: ID!
  liquidityPosition: LiquidityPosition!
  " saved for fast historical lookups "
  timestamp: Int! 
  " saved for fast historical lookups "
  block: Int! 
  " reference to user "
  user: User! 
  " reference to pair "
  pair: Pair!
  " snapshot of token0 price "
  token0PriceUSD: BigDecimal! 
  " snapshot of token1 price "
  token1PriceUSD: BigDecimal! 
  " snapshot of pair token0 reserves "
  reserve0: BigInt! 
  " snapshot of pair token1 reserves "
  reserve1: BigInt! 
  " snapshot of pair reserves in USD "
  reserveUSD: BigDecimal!
  " snapshot of pool token supply "
  liquidityTokenTotalSupply: BigInt!
  " snapshot of users pool token balance "
  liquidityTokenBalance: BigInt!
}

