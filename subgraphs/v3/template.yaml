specVersion: 1.2.0
schema:
  file: ./schema.graphql
# features:
#   - nonFatalErrors
  # - grafting
# graft:
#   base: '{{ v3.base }}'
#   block: {{ v3.startBlock }}
indexerHints:
  prune: {{ retainBlocks }}
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: {{ network }}
    source:
      address: '{{ v3.factory.address }}'
      startBlock: {{ v3.factory.startBlock }}
      abi: Factory
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities: []
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
        - name: Pool
          file: ./abis/pool.json
      eventHandlers:
        - event: PoolCreated(indexed address,indexed address,indexed uint24,int24,address)
          handler: handlePoolCreated
  - kind: ethereum/contract
    name: NonfungiblePositionManager
    network: {{ network }}
    source:
      address: '{{ v3.positionManager.address }}'
      startBlock: {{ v3.positionManager.startBlock }}
      abi: NonfungiblePositionManager
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/position-manager.ts
      entities: []
      abis:
        - name: NonfungiblePositionManager
          file: ./abis/NonfungiblePositionManager.json
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: IncreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleIncreaseLiquidity
          calls:
            ticks: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: DecreaseLiquidity(indexed uint256,uint128,uint256,uint256)
          handler: handleDecreaseLiquidity
          calls:
            ticks: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Collect(indexed uint256,address,uint256,uint256)
          handler: handleCollect
          calls:
            ticks: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
        - event: Transfer(indexed address,indexed address,indexed uint256)
          handler: handleTransfer
          calls:
            ticks: NonfungiblePositionManager[event.address].positions(event.params.tokenId)
templates:
  - kind: ethereum/contract
    name: Pool
    network: {{ network }}
    source:
      abi: Pool
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities: []
      abis:
        - name: Pool
          file: ./abis/pool.json
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Initialize(uint160,int24)
          handler: handleInitialize
        - event: Swap(indexed address,indexed address,int256,int256,uint160,uint128,int24)
          handler: handleSwap
          calls:
            global0X128: Pool[event.address].feeGrowthGlobal0X128()
            global1X128: Pool[event.address].feeGrowthGlobal1X128()
        - event: Mint(address,indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleMint
          calls:
            lowerTick: Pool[event.address].ticks(event.params.tickLower)
            upperTick: Pool[event.address].ticks(event.params.tickUpper)
        - event: Burn(indexed address,indexed int24,indexed int24,uint128,uint256,uint256)
          handler: handleBurn
          calls:
            lowerTick: Pool[event.address].ticks(event.params.tickLower)
            upperTick: Pool[event.address].ticks(event.params.tickUpper)
        - event: Flash(indexed address,indexed address,uint256,uint256,uint256,uint256)
          handler: handleFlash
          calls:
            global0X128: Pool[event.address].feeGrowthGlobal0X128()
            global1X128: Pool[event.address].feeGrowthGlobal1X128()
        - event: Collect(indexed address,address,indexed int24,indexed int24,uint128,uint128)
          handler: handlePoolCollect
        - event: CollectProtocol(indexed address,indexed address,uint128,uint128)
          handler: handleProtocolCollect
        - event: SetFeeProtocol(uint8,uint8,uint8,uint8)
          handler: handleSetProtocolFee
